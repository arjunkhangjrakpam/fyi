{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
SSB Archive Blog
{% endblock %}


{% block content %}
<div class="container">
<section>
	<ul>		
		<h1>All SSB Articles </h1>
		{% for post in latest %}
			<li>{{ post.date_posted }}: {{ post.title }}</li>
		{% endfor %}
	</ul>
</section>
</div>

{% endblock %}
{% block footer %}
{% endblock %}
