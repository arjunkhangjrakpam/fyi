{% extends "blog/base.html" %}

{% block title %}

{% endblock %}

{% block content %}
<section>
		 {% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p>By {{ post.author }} on {{ post.date_posted }}</p>
	    <p>{{post.content }}</p>
		 {% endfor %}
	
</section>

<section>
	<form action="" method="post">
		<p>
			Please submit your Blog :
			<input type="text" name="url">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
	</form>
</section>

{% endblock %}
